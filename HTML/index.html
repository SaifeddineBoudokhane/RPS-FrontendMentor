<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..\CSS\reset.css">
    <link rel="stylesheet" href="..\CSS\styles.css">
    <script src="..\JAVASCRIPT\script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="score-board">
            <img src="..\CSS\Images\logo.svg" alt="RPS logo">
            <div class="score">
                <p>SCORE</p>
                <p class="points">10</p>
            </div>
        </div>

        <div id="choices">
            <img class="triangle" src="..\CSS\Images\bg-triangle.svg" alt="">
            <div class="choice rock">
                <div class="background-white">
                    <img src="..\CSS\Images\icon-rock.svg" alt="">
                </div>
            </div>
            <div class="choice paper">
                <div class="background-white">
                    <img src="..\CSS\Images\icon-paper.svg" alt="">
                </div>
            </div>
            <div class="choice scissors">
                <div class="background-white">
                    <img src="..\CSS\Images\icon-scissors.svg" alt="">
                </div>
            </div>
        </div>
        <button id="rules-button">RULES</button>
        <dialog id="rules-modal">
                <div class="modal-top">
                    <p>RULES</p>
                    <img id="rules-close" src="..\CSS\Images\icon-close.svg" alt="close rules">
                </div>
                <img src="..\CSS\Images\image-rules.svg" alt="the rules">
        </dialog>
    </div>
</body>
</html>
